<div *ngIf="hero">

  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>Nombre: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />

  <button (click)="save()">Grabar</button>

</div>
